{% extends "layout.html" %}

{% block title %}
    P2P Market
{% endblock %}

{% block main %}
    <h1>P2P Market</h1>
    <div class="container" style="padding:30px">
        <h4>Propose a trade to another user:</h4>
        <table class="table table-striped table bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Date and Time</th>
                    <th>Bought or Sold</th>
                    <th>Stock's symbol</th>
                    <th>Price</th>
                    <th>No. of shares</th>
                </tr>
            </thead>            
        </table>
    </div>
{% endblock %}
